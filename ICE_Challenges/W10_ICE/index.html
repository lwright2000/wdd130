<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap'); </style>
        
</head>
<body>
    <main>
        <h1>Sign Up</h1>
            <div id="paragraph">
                <p>Please sign up with your real name. Once you enter it, you will not be able to change it later.</p>
            </div>
            <div id="paragraph2">
                <p>A password will be sent to your email, so please make sure it is correct.</p>
            </div>
            <div id="form1">
                <ul>
                    <li>
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Enter Your Name" name="user_name" />
                    </li>
            <div id="form2">
                    <li>
                        <label for="mail"></label>
                        <input type="email" id="mail" placeholder="Enter Your Email" name="user_email" />
                    </li>
            </div>
                        <li class="button">
                        <button type="submit">Sign Up</button>
                    </li>
                </ul>
            </div>
        <img src="images/London.jpg" alt="London">
    </main>
</body>
</html>
